        <div class="dashboard-body">
            <!-- Course Tab Start -->
            <div class="card create_course">
                <div class="card-header border-bottom border-gray-100 flex-align gap-8">
                    <h5 class="mb-0">تفاصيل الدورة</h5>
                    <button type="button" class="text-main-600 text-md d-flex" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="تفاصيل الدورة">
                        <i class="ph-fill ph-question"></i>
                    </button>
                </div>

                <div class="card-body">
                    <form action="#">
                        <div class="row gy-20">
                            <div class="col-xxl-12 col-md-8 col-sm-7">
                                <div class="row g-20">
                                    <!-- Title -->
                                    <div class="col-sm-6">
                                        <label class="h5 mb-8 fw-semibold font-heading">عنوان الدورة <span class="text-13 text-gray-400 fw-medium">(إجباري)</span></label>
                                        <div class="position-relative">
                                            <input type="text" class="text-counter placeholder-13 form-control py-11 pe-76" maxlength="100" placeholder="اكتب اسم الدورة">
                                            <div class="text-gray-400 position-absolute inset-inline-end-0 top-50 translate-middle-y me-16">
                                                <span id="current">0</span><span id="maximum">/ 100</span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Category -->
                                    <div class="col-sm-6">
                                        <label class="h5 mb-8 fw-semibold font-heading">تصنيف الدورة</label>
                                        <select class="form-select py-9 placeholder-13 text-15">
                                            <option disabled selected>اختر تصنيف الدورة</option>
                                            <option>علوم الحاسب</option>
                                            <option>الأعمال</option>
                                            <option>الإدارة</option>
                                            <option>العلوم الإنسانية</option>
                                        </select>
                                    </div>

                                    <!-- Status -->
                                    <div class="col-sm-6">
                                        <label class="h5 mb-8 fw-semibold font-heading">حالة الدورة</label>
                                        <select class="form-select py-9 placeholder-13 text-15">
                                            <option value="draft" selected>مسودة</option>
                                            <option value="published">منشور</option>
                                            <option value="pending">بانتظار المراجعة</option>
                                        </select>
                                    </div>

                                    <!-- Short Description -->
                                    <div class="col-sm-12">
                                        <label class="h5 mb-8 fw-semibold font-heading">وصف مختصر</label>
                                        <textarea class="form-control placeholder-13 py-11" rows="3" maxlength="200" placeholder="اكتب وصفاً مختصراً للدورة..."></textarea>
                                    </div>

                                    <!-- Full Description -->
                                    <div class="col-sm-12">
                                        <label class="h5 mb-8 fw-semibold font-heading">الوصف الكامل</label>
                                        <div id="courseDescription" style="height: 200px;"></div>
                                    </div>

                                </div>
                            </div>

                            <!-- Actions -->
                            <div class="flex-align justify-content-end gap-8">
                                <a href="#" class="btn btn-outline-main rounded-pill py-9">إلغاء</a>
                                <button type="submit" class="btn btn-main rounded-pill py-9">حفظ</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <!-- Course Tab End -->
