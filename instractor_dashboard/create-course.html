            <div class="card create_course">
                <div class="card-header border-bottom border-gray-100 flex-align gap-8">
                    <h5 class="mb-0"> اضافة دورة جديدة</h5>
                </div>

                <div class="card-body">
                    <form action="#" method="POST" enctype="multipart/form-data">
                        <div class="row g-4">

                            <div class="col-md-4 position-relative">
                                <label class="mb-10">عنوان الدورة <span class="text-danger">*</span></label>
                                <input type="text" class="form-control text-counter" maxlength="100" name="title" placeholder="اكتب عنوان الدورة هنا">
                                <div class="text-counter-box"><span class="current">0</span>/100</div>
                            </div>

                            <div class="col-md-4 position-relative">
                                <label class="mb-10">اسم الدورة <span class="text-danger">*</span></label>
                                <input type="text" class="form-control text-counter" maxlength="100" name="name" placeholder="اكتب اسم الدورة هنا">
                                <div class="text-counter-box"><span class="current">0</span>/100</div>
                            </div>

                            <div class="col-md-4">
                                <label class="mb-10">سلاج الدورة <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="slug" placeholder="اكتب سلاج الدورة">
                            </div>

                            <div class="col-md-4">
                                <label class="mb-10">مستوى الدورة <span class="text-danger">*</span></label>
                                <select class="form-control" name="level">
                                    <option>مبتدئ</option>
                                    <option>متوسط</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="mb-10">مجاني <span class="text-danger">*</span></label>
                                        <div class="toggle-btn" id="togglePrice"></div>
                                        <input type="hidden" name="special_price" id="special_price" value="0">
                                    </div>
                                    <div class="col-md-10">
                                        <label class="mb-10">سعر الدورة <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="price" id="price_field" placeholder="أدخل سعر الدورة" disabled>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="mb-10">بخصم <span class="text-danger">*</span></label>
                                        <div class="toggle-btn" data-target-name="price" data-hidden-name="special_price"></div>
                                        <input type="hidden" name="special_price" value="0">
                                    </div>
                                    <div class="col-md-10">
                                        <label class="mb-10">السعر المخصوم <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="price" placeholder="أدخل السعر بعد الخصم" disabled>
                                    </div>
                                </div>
                            </div>

                            <!-- التصنيف -->
                            <div class="col-md-4">
                                <label class="mb-10">الفئة <span class="text-danger">*</span></label>
                                <select class="form-select" name="category">
                                    <option selected disabled>اختر الفئة المناسبة</option>
                                    <option>علوم الحاسب</option>
                                    <option>الأعمال</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label class="mb-10">صورة الدورة <span class="text-danger">*</span></label>
                                <input type="file" class="form-control" name="image">
                            </div>

                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="mb-10 d-block">مميزة <span class="text-danger">*</span></label>
                                        <div class="toggle-btn" data-toggle-name="featured"></div>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="mb-10 d-block">فعالة <span class="text-danger">*</span></label>
                                        <div class="toggle-btn" data-toggle-name="active"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label class="mb-10">كلمات دلالية <span class="text-danger">*</span></label>
                                <input id="keywords" class="form-control" >
                            </div>

                            <div class="col-md-4">
                                <label class="mb-10">متطلبات الدورة <span class="text-danger">*</span></label>
                                <input id="requirements" class="form-control" >
                            </div>

                            <div class="col-md-4">
                                <label class="mb-10">فوائد الدورة <span class="text-danger">*</span></label>
                                <input id="benefits" class="form-control" >
                            </div>

                            <div class="col-md-4">
                                <label class="mb-10">وصف الدورة التدريبية <span class="text-danger">*</span></label>
                                <textarea class="form-control" rows="4" name="outline" ></textarea>
                            </div>

                            <div class="col-md-4">
                                <label class="mb-10">iframe الترويجي <span class="text-danger">*</span></label>
                                <textarea class="form-control" rows="4" name="iframe" placeholder="أدخل كود iframe الترويجي"></textarea>
                            </div>

                            <div class="col-md-4">
                                <label class="mb-10">
                                    وصف الدورة التفصيلي <span class="text-danger">*</span>
                                </label>

                                <!-- Quill Editor -->
                                <div id="courseDescription" style="height: 150px;"></div>

                                <!-- Hidden input to submit data -->
                                <input type="hidden" name="details" id="courseDescriptionInput">
                            </div>

                            <div class="col-12 d-flex gap-3 mt-15">
                                <button type="submit" class="btn btn-main">حفظ </button>
                                <button type="submit" class="btn btn-secondary">إلغاء </button>
                            </div>

                        </div>
                    </form>

                </div>

                <script>
                    var quill = new Quill('#courseDescription', {
                        theme: 'snow',
                        modules: {
                            toolbar: [
                                [{ header: [1, 2, false] }],
                                ['bold', 'italic', 'underline'],
                                [{ list: 'ordered' }, { list: 'bullet' }],
                                ['link'],
                                ['clean']
                            ]
                        }
                    });

                    // قبل إرسال الفورم
                    document.querySelector('form').addEventListener('submit', function () {
                        document.getElementById('courseDescriptionInput').value = quill.root.innerHTML;
                    });
                </script>

                <script>
                document.addEventListener("DOMContentLoaded", function () {

                    document.querySelectorAll('.toggle-btn').forEach(function (btn) {

                        btn.addEventListener('click', function () {

                            this.classList.toggle('active');

                            let priceInput = document.getElementById(this.dataset.toggleTarget);
                            let hiddenInput = document.getElementById(this.dataset.toggleHidden);

                            if (this.classList.contains('active')) {
                                priceInput.disabled = false;
                                hiddenInput.value = 1;
                            } else {
                                priceInput.disabled = true;
                                hiddenInput.value = 0;
                                priceInput.value = "";
                            }
                        });

                    });

                });

            </script>
            <script>
                var inputKeywords = document.querySelector('#keywords');
                new Tagify(inputKeywords, {
                    delimiters: ",",
                    whitelist: [],
                    dropdown: {
                        enabled: 0
                    }
                });

                var inputRequirements = document.querySelector('#requirements');
                new Tagify(inputRequirements, {
                    delimiters: ",",
                    whitelist: [],
                    dropdown: { enabled: 0 }
                });

                var inputBenefits = document.querySelector('#benefits');
                new Tagify(inputBenefits, {
                    delimiters: ",",
                    whitelist: [],
                    dropdown: { enabled: 0 }
                });
            </script>
